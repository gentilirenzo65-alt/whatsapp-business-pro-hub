version: '3.8'

services:
  # Backend Service
  app-backend:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    environment:
      - PORT=3000
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - META_PHONE_ID=${META_PHONE_ID}
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN}
      - APP_PINS=${APP_PINS}
      - DB_STORAGE_PATH=/app/data/database.sqlite
    networks:
      - whatsapp-hub-network

  # Frontend Service (Nginx)
  app-frontend:
    build: .
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app-backend
    networks:
      - whatsapp-hub-network

  # n8n Service (Workflow Automation)
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n.helensteward.shop
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.helensteward.shop/
      - GENERIC_TIMEZONE=America/Argentina/Buenos_Aires
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - whatsapp-hub-network

networks:
  whatsapp-hub-network:
    driver: bridge

volumes:
  n8n_data:
