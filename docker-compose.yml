version: '3.8'

services:
  # Backend Service
  app-backend:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/database.sqlite:/app/database.sqlite
    environment:
      - PORT=3000
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - META_PHONE_ID=${META_PHONE_ID}
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN}
      - APP_PINS=${APP_PINS}
    networks:
      - whatsapp-hub-network

  # Frontend Service (Nginx)
  app-frontend:
    build: .
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app-backend
    networks:
      - whatsapp-hub-network

networks:
  whatsapp-hub-network:
    driver: bridge
